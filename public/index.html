<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="author" content="Gabriele Messina (Harvey_Specter)">
    <meta name="description" content="This tool allow user to create GDG (Google Developer Group) avatar.">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/icons/favicon.ico">
    <base href="/">
    <meta name="theme-color" content="#03A9F4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="GDG Avatar">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GDG Avatar Generator">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/img/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/img/icons/icon-72x72.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/img/icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/img/icons/icon-152x152.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/img/icons/icon-96x96.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/img/icons/icon-72x72.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/img/icons/favicon.ico">
    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/img/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#03A9F4">
    <meta name="msapplication-tap-highlight" content="no">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GDG Avatar</title>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <!-- Import Google Icon Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</html>
